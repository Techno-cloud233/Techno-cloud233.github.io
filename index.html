<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Video Background</title>

  <style>
    /* 页面基础 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* 视频背景 */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* 前景内容 */
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      background: rgba(0,0,0,0.3); /* 可删 */
    }
  </style>
</head>

<body>

  <!-- 视频背景 -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    你的浏览器不支持视频播放
  </video>

  <!-- 页面内容 -->
  <div class="content">
    <div>
      <h1>我的网站</h1>
      <p>这是一个 GitHub Pages 视频背景页面</p>
    </div>
  </div>

</body>
</html>
